        <div class="w3-bar w3-red w3-card-2 w3-left-align w3-large read-wide">

    </div>
    <div class="w3-modal w3-animate-opacity" id="about_modal" style="padding-top:108px" onclick="this.style.display='none'">
        <div class="w3-modal-content">
            <div class="w3-container w3-red">
                <h3>About</h3>
            </div>
            <div class="w3-container">
                <p style="line-height: 36px">Design & Coding: tcneko &lt;<a href="mailto://tcneko@outlook.com">tcneko@outlook.com</a>&gt;

    <script>
        function toggle_navigation_menu() {
            var x = document.getElementById("nav_small");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        function show_about() {
            document.getElementById("about_modal").style.display = "block";
        }
    </script>

    <!-- __end_dentifier__ -->

    <div class="w3-row w3-margin-top">
        <div class="w3-col l3 w3-margin-top">
            <div class="w3-container ba-choice-button" id="main_choice_div">
                <button class="w3-button w3-black w3-hover-black" onclick="switch_accordion('main_choice_menu')">类型 <i
                        class="fa fa-angle-double-down" aria-hidden="true"></i></button>
                <span id="main_choice_tips" style="margin-left: 32px">还未选择</span>
            </div>
            <div class="w3-container ba-choice-menu w3-hide" name="choice_menu" id="main_choice_menu">
                <div class=" w3-bar-block w3-light-grey">
                    <button class="w3-bar-item w3-button w3-border-bottom w3-border-white" onclick="main_choice(this,20,false)">平假名
                        <i class="fa fa-angle-right" aria-hidden="true"></i> 罗马音</button>
                    <button class="w3-bar-item w3-button w3-border-bottom w3-border-white" onclick="main_choice(this,10,false)">片假名
                        <i class="fa fa-angle-right" aria-hidden="true"></i> 罗马音</button>
                    <button class="w3-bar-item w3-button w3-border-bottom w3-border-white" onclick="main_choice(this,02,false)">罗马音

                    <button class="w3-bar-item w3-button w3-border-bottom w3-border-white" onclick="main_choice(this,01,false)">罗马音
                        <i class="fa fa-angle-right" aria-hidden="true"></i> 片假名</button>
                    <button class="w3-bar-item w3-button w3-border-bottom w3-border-white" onclick="main_choice(this,21,false)">平假
                        <i class="fa fa-angle-right" aria-hidden="true"></i> 片假</button>
                    <button class="w3-bar-item w3-button w3-border-bottom w3-border-white" onclick="main_choice(this,12,false)">片假
                        <i class="fa fa-angle-right" aria-hidden="true"></i> 平假</button>
                </div>
            </div>
        </div>
        <div class="w3-col l3 w3-margin-top w3-hide" name="sub_choice_div" id="range_choice_div">
            <div class="w3-container ba-choice-button">
                <button class="w3-button w3-black w3-hover-black" onclick="switch_accordion('range_choice_menu')">范围 <i
                        class="fa fa-angle-double-down" aria-hidden="true"></i></button>
                <span id="range_choice_tips" style="margin-left: 32px">清音</span>
            </div>
            <div class="w3-container ba-choice-menu w3-hide" name="choice_menu" id="range_choice_menu">
                <div class=" w3-bar-block w3-light-grey">
                    <button class="w3-bar-item w3-button w3-border-bottom w3-border-white" onclick="range_choice(this,0,false)">清音</button>
                    <button class="w3-bar-item w3-button w3-border-bottom w3-border-white" onclick="range_choice(this,1,false)">浊音</button>
                    <button class="w3-bar-item w3-button w3-border-bottom w3-border-white" onclick="range_choice(this,2,false)">拗音</button>
                    <button class="w3-bar-item w3-button w3-border-bottom w3-border-white" onclick="range_choice(this,4,false)">全部</button>
                </div>
            </div>
        </div>
        <div class="w3-col l3 w3-margin-top w3-hide" name="sub_choice_div" id="order_choice_div">
            <div class="w3-container ba-choice-button">
                <button class="w3-button w3-black w3-hover-black" onclick="switch_accordion('order_choice_menu')">模式 <i
                        class="fa fa-angle-double-down" aria-hidden="true"></i></button>
                <span id="order_choice_tips" style="margin-left: 32px">乱序</span>
            </div>
            <div class="w3-container ba-choice-menu w3-hide" name="choice_menu" id="order_choice_menu">
                <div class=" w3-bar-block w3-light-grey">
                    <button class="w3-bar-item w3-button w3-border-bottom w3-border-white" onclick="order_choice(this,0,false)">乱序</button>
                    <button class="w3-bar-item w3-button w3-border-bottom w3-border-white" onclick="order_choice(this,1,false)">顺序</button>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-container" style="margin-top:32px">
        <button class="w3-btn w3-red" onclick="start_now()" id="start_button"><i class="fa fa-circle-o-notch"
                aria-hidden="true"></i>
            <b>随机生成</b></button>
        <button class="w3-btn w3-red w3-hide" onclick="stop_now()" id="stop_button"><i class="fa fa-circle-o-notch fa-spin"
                aria-hidden="true"></i> <b>显示答案</b></button>
        <span id="start_button_tips" style="margin-left: 32px"></span>
        <span class="w3-hide-small" id="timer_span" style="margin: 0px 16px 0px 16px"></span>
        <span id="resault_span" style="margin: 0px 16px 0px 16px"></span>
